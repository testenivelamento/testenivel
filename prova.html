<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Formulário Google Centralizado</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para o fundo da página */
        body {
            background-color: #444343;
            background-position: 10px 0, 10px 0, 0 0, 0 0;
            background-size: 20px 20px;
            background-repeat: repeat;
            min-height: 100vh;
        }

        /* Margem inferior para evitar que o formulário fique colado no topo */
        .form-container {
            margin-top: 15px;
        }

    </style>
</head>

<body>

    <!-- Logo centralizada no topo -->
    <div class="container text-center mt-2 imglogo">
        <img src="logo.png" alt="Logo" class="img-fluid" style="max-width: 300px;">
    </div>

    <!-- Formulário do Google Centralizado -->
    <div class="container d-flex justify-content-center align-items-center form-container">
        <iframe id="googleFormIframe"
            src="https://docs.google.com/forms/d/e/1FAIpQLSf-XWJCmqMNcO231-sfZZXh1F_jE7yTSNoOxFugVOEqhW5iRg/viewform?embedded=true"
            width="640" height="700" frameborder="0" marginheight="0" marginwidth="0" scrolling="no">Carregando…</iframe>
    </div>

    <!-- Bootstrap JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('googleFormIframe').onload = function() {
            this.style.height = this.contentWindow.document.body.scrollHeight + 'px';
        };
    </script>
</body>

</html>
